    params:
      APPLICATION_NAME: api
      APPLICATION_DOMAIN: ((pcf_pks_api))
      APPLICATION_PORT_NUMBER: 9021
      POOL_NAME_PREFIX: pks
      OPSMAN_DOMAIN_OR_IP_ADDRESS: ((opsman_domain_or_ip_address))
